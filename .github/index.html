<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Rafael</title>


    <!--Bagian External-->
    <link rel="stylesheet" href="css\style.css">

    <!--Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!--Header content-->
    <header>
        <h1 class="text-2xl font-bold pb-8">To Do List - Rafael</h1>
    </header>

    <!--Main Content-->
    <main></main>
    <main>
        <!-- Form Section -->
        <section>
            <form>
                <!-- Todo Input -->
                <input class="border p-2 rounded" type="text" id="todo-input" placeholder="Enter a new todo item">

                <!-- Date Input -->
                <input class="border p-2 rounded" type="date" id="todo-date" placeholder="Enter due date">
            </form>

            <!-- Add Button -->
            <button class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600" onclick="addTodo()" type="button">Add
                Todo</button>
        </section>

        <!-- Action Section -->
        <section class="flex pt-2 justify-between">
            <!-- Clear All Button -->
            <button class="border rounded p-2 bg-red-500 text-white" onclick="deleteAllTodos()">Clear All Todos</button>

            <!-- Filter Options -->
            <button onclick="filterTodos()" class="border rounded p-2 bg-blue-500 text-white">Filter Todos</button>
        </section>

        <!-- Todo List Section -->
        <section class="pt-2">
            <header>
                <h1 class="text-2xl font-semibold">List of Todos</h1>
            </header>

            <ul class="pt-2" id="todo-list">
                
                <li>No todos available</li>
            </ul>
        </section>
    </main>

    <!--Footer Content-->
     <footer></footer>
    <footer class="pt-8">
        <p class="text-center text-gray-500"> @ 2026 Rafael's Todo App</p>
    </footer>
    

    <!--Bagian JavaScript-->
    <script src="js/script.js"> </script>
</body>
</html>
